<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/linkicon.png">
    <link rel="stylesheet" href="css/style.css" />
    <title>어서 오세요!</title>

  <body>
    <header>
      <div class="navigation__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>

        <span>100%</span>

      </div>

    <main>
      <!-- header menu -->
      <article class="header-menu">
        <h1 class="header-menu__title">Friends</h1>
        <div class="header-menu__icon">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-music"></i></a>
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
      </article>
      <!-- friend list -->
      <article class="person-icon">
        <div class="person-icon__big">
          <img src="img/future.jpeg" alt="" />
          <h3>퓨쳐</h3>
        </div>
      </article>
      <article class="person-icon">
        <div class="person-icon__small">
          <img src="img/nook.jpeg" alt="" />

        </div>
        <div class="person-icon__small">
          <img src="img/miae.jpeg" alt="" />
          <h3 class="personIcon__chatName">미애</h3>
        </div>
        <div class="person-icon__small">
          <img src="img/peter.jpeg" alt="" />
          <h3 class="personIcon__chatName">피터</h3>
        </div>
        <div class="person-icon__small">
          <img src="img/michelle.jpeg" alt="" />
          <h3 class="personIcon__chatName">미첼</h3>
        </div>
      </article>
      <!-- footer-menu -->
      <article class="footerMenu">
        <div class="footerMenu__icon">
            <a href="friends.html"><img src="img/footerusericon.png" alt=""></a>
            <a href="chats.html"><img src="img/footerchaticon.png" alt=""></a>
            <a href="find.html"><img src="img/footerfindicon.png" alt=""></a>
            <a href="more.html">
              <img src="img/footermoreicon.png" alt="">
              <span></span>
            </a>
        </div>
      </article>
    </main>

    <article class="splashScreen">
      <div class="splashScreenImg">
          <img src="img/loadingtanuki.png" alt="">
      </div>
      <h3></h3>
    </article>
    <div class="no-mobile">
      <img src="img/size2big.png" alt="">
      <span>화면이 너무 커요. <br> 화면 사이즈를 조정해 주세요.</span>
  </div>
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"

    ></script>

</html>
