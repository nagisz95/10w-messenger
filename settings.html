<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/linkicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find</title>
  </head>
  <body>
    <header>
      <div class="navigation__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="navigation__column">
        <span>00:00</span>
      </div>
      <div class="navigation__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </header>
    <main>
      <section class="header-menu settingsHeader">
        <div class="navigation__column settings__column">
          <a href="friends.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="navigation__column settings__column">
          <span class="settings__columnTitle">Settings</span>
        </div>
        <div class="navigation__column settings__column">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </section>
      <section class="settings">
        <ul class="settings__ul">
          <li class="settings__li">
            <div class="settings__content">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__content"></div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
              <i class="fa-solid fa-flask"></i>
              <span>Animal Crossing Lab</span>
            </div>
            <div class="settings__content"></div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
              <i class="fa-solid fa-circle-info"></i>
              <span>Version</span>
            </div>
            <div class="settings__content">
                <h4>Latest Version</h4></div>
          </li>
        </ul>
      </section>
      <section class="settings">
        <ul class="settings__ul settings__ul--noBorder">
          <li class="settings__li">
            <div class="settings__content">
                <i class="fa-solid fa-lock"></i>
              <span>Privacy</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
                <i class="fa-solid fa-bell"></i>
              <span>Notifiactions</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
                <i class="fa-solid fa-person"></i>
              <span>Friends</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
                <i class="fa-solid fa-comment"></i>
              <span>Chats</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
                <i class="fa-solid fa-sun"></i>
              <span>Display</span>
            </div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
                <i class="fa-solid fa-paint-roller"></i>
              <span>Themes</span>
            </div>
            <div class="settings__content">
                <h4>Default theme</h4></div>
          </li>
          <li class="settings__li">
            <div class="settings__content">
                <i class="fa-solid fa-phone"></i>
              <span>Call</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="footerMenu">
        <div class="footerMenu__icon">
          <a href="friends.html"><img src="img/footerusericon.png" alt="" /></a>
          <a href="chats.html"><img src="img/footerchaticon.png" alt="" /></a>
          <a href="find.html"><img src="img/footerfindicon.png" alt="" /></a>
          <a href="more.html">
            <img src="img/footermoreicon.png" alt="" />
            <span></span>
          </a>
        </div>
      </section>
      <div class="no-mobile">
        <span>화면이 너무 커요. <br> 화면 사이즈를 조정해 주세요.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
