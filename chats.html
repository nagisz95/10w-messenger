<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Please Log In</title>
  </head>
  <body>
    <header>
      <div class="navigation__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="navigation__column">
        <span>00:00</span>
      </div>
      <div class="navigation__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </header>
    <main>
      <article class="header-menu">
        <h1 class="header-menu__title">Chats</h1>
        <div class="header-menu__icon">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-regular fa-comment"></i></a>
          <a href="#"><i class="fa-solid fa-music"></i></a>
          <a href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
      </article>
      <article class="person-icon person-icon__not-border">
        <div class="person-icon__middle">
          <img src="img/ginzi-icon.JPG" alt="" />
          <div class="person-icon__middle__text">
            <h3>Ginzi</h3>
            <h4>산책은 즐거워!</h4>
          </div>
          <div class="person-icon__middle__stamp">
            <h3>23:00</h3>
            <span>1</span>
          </div>
        </div>
      </article>

      <article class="footer-menu">
        <div class="footer-menu__icon">
          <a href="#"><i class="fa-solid fa-user"></i></a>
          <a href="#"><i class="fa-regular fa-comment"></i></a>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#">
            <i class="fa-solid fa-ellipsis"></i>
            <span></span>
          </a>
        </div>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
