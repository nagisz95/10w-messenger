<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/linkicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>퓨쳐의 채팅방</title>
  </head>
  <body>
    <header>
      <div class="navigation__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="navigation__column">
        <span>00:00</span>
      </div>
      <div class="navigation__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </header>
    <main>
      <section class="header-menu">
        <h1 class="header-menu__title">Chats</h1>
        <div class="header-menu__icon">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-regular fa-comment"></i></a>
          <a href="#"><i class="fa-solid fa-music"></i></a>
          <a href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
      </section>
      <section class="person-icon person-icon__not-border">
        <a href="chat.html">
          <div class="person-icon__middle">
            <img src="img/nook.jpeg" alt="" />
            <div class="person-icon__middle__text">
              <h3>너굴 사장</h3>
              <h4>남은 대출금은 20만벨이야구리.</h4>
            </div>
            <div class="person-icon__middle__stamp">
              <h3>23:00</h3>
              <span>1</span>
            </div>
          </div>
        </a>
      </section>
      <section class="person-icon person-icon__not-border">
        <a href="chat.html">
          <div class="person-icon__middle">
            <img src="img/miae.jpeg" alt="" />
            <div class="person-icon__middle__text">
              <h3>미애</h3>
              <h4>너무 오랜만이야, 어머머.</h4>
            </div>
            <div class="person-icon__middle__stamp">
              <h3>18:20</h3>
              <span>2</span>
            </div>
          </div>
        </a>
      </section>
      <section class="person-icon person-icon__not-border">
        <a href="chat.html">
          <div class="person-icon__middle">
            <img src="img/michelle.jpeg" alt="" />
            <div class="person-icon__middle__text">
              <h3>미첼</h3>
              <h4>날 화나게 하지 마</h4>
            </div>
            <div class="person-icon__middle__stamp">
              <h3>15:30</h3>
            </div>
          </div>
        </a>
      </section>

      <article class="footerMenu">
        <div class="footerMenu__icon">
          <a href="friends.html"><img src="img/footerusericon.png" alt="" /></a>
          <a href="chats.html"><img src="img/footerchaticon.png" alt="" /></a>
          <a href="find.html"><img src="img/footerfindicon.png" alt="" /></a>
          <a href="more.html">
            <img src="img/footermoreicon.png" alt="" />
            <span></span>
          </a>
        </div>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>

</html>
