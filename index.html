<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/linkicon.png">
    <link rel="stylesheet" href="css/style.css" />
    <title>Please Log In</title>
  </head>
  <body>
    <header>
        <div class="navigation__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="navigation__column">
            <span>00:00</span>
        </div>
        <div class="navigation__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </header>
    <main>
        <div class="login-title">
            <h1>어서오세요! 동물의 숲으로</h1>
            <p>
                등록하신 이메일이나 전화번호를<br>
                입력하신 뒤, 로그인 해 주세요.
            </p>
        </div>
        <form class="login-form" action="friends.html">
            <input type="text" required placeholder="Email or phone number">
            <input type="password" required placeholder="Password">
            <input type="submit" value="Log In">
            <a href="#">아이디나 비밀번호를 잊으셨나요?</a>
        </form>
    </main>
    <div class="no-mobile">
      <img src="img/size2big.png" alt="">
      <span>화면이 너무 커요. <br> 화면 사이즈를 조정해 주세요.</span>
  </div>
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
