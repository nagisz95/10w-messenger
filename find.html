<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/linkicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>무엇을 찾으세요?</title>
  </head>
  <body>
    <header>
      <div class="navigation__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="navigation__column">
        <span>00:00</span>
      </div>
      <div class="navigation__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </header>
    <main>
      <section class="header-menu">
        <h1 class="header-menu__title">Find</h1>
        <div class="header-menu__icon">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
      </section>
      <section class="menuWithIcon">
        <ul class="find__menuColumn">
          <li class="find__menuColumnList">
            <a href="#"><i class="fa-solid fa-qrcode fa-xl"></i></a>
            <span>QR로<br />주민 찾기</span>
          </li>
          <li class="find__menuColumnList">
            <a href="#"><i class="fa-solid fa-address-book fa-xl"></i></a>
            <span>연락처로<br />주민 찾기</span>
          </li>
          <li class="find__menuColumnList">
            <a href="#"><i class="fa-solid fa-passport fa-xl"></i></a>
            <span>ID로<br />주민 찾기</span>
          </li>
          <li class="find__menuColumnList">
            <a href="#"><i class="fa-regular fa-envelope fa-xl"></i></a>
            <span>주민<br />초대하기</span>
          </li>
        </ul>
      </section>
      <section class="recommended">
        <h2>옆동네 주민 엿보기</h2>
        <div class="person-icon person-icon--grid">
          <div class="person-icon__small personIcon__small--find">
            <img src="img/ajamman.jpeg" alt="" />
            <h3 class="personIcon__chatName personIcon__nameFind">아잠만</h3>
          </div>
          <div class="person-icon__small personIcon__small--find">
            <img src="img/Chief.jpeg" alt="" />
            <h3 class="personIcon__chatName personIcon__nameFind">대장</h3>
          </div>
          <div class="person-icon__small personIcon__small--find">
            <img src="img/Punchy.jpeg" alt="" />
            <h3 class="personIcon__chatName personIcon__nameFind">빙티</h3>
          </div>
          <div class="person-icon__small personIcon__small--find">
            <img src="img/Teddy.jpeg" alt="" />
            <h3 class="personIcon__chatName personIcon__nameFind">병태</h3>
          </div>
        </div>
      </section>
      <section class="community recommended">
        <div class="community__header">
          <h2>우리 동네 소식</h2>
          <h2>소식 더 보기<i class="fa-solid fa-arrow-right"></i></h2>
        </div>
        <div class="community__content">
            <div class="community__text">
                <h3 class="community__title">별똥별 관측</h3>
                <p class="community__p">섬에서 별똥별이 관측되었다. <br> 주민들도 소원을 빌었다는 소식이다.</p>
            </div>
            <div class="community__img">
                <img src="img/shootingstar.jpeg" alt="">
            </div>
        </div>
        <div class="community__content">
            <div class="community__text">
                <h3 class="community__title">갑돌과 함께 보트 투어</h3>
                <p class="community__p">보트 투어로 섬을 여행하는 것이 <br> 유행할 조짐이다.</p>
            </div>
            <div class="community__img">
                <img src="img/tour.jpeg" alt="">
            </div>
        </div>
      </section>
      <section class="footerMenu">
        <div class="footerMenu__icon">
          <a href="friends.html"><img src="img/footerusericon.png" alt="" /></a>
          <a href="chats.html"><img src="img/footerchaticon.png" alt="" /></a>
          <a href="find.html"><img src="img/footerfindicon.png" alt="" /></a>
          <a href="more.html">
            <img src="img/footermoreicon.png" alt="" />
            <span></span>
          </a>
        </div>
      </section>
    </main>
    <div class="no-mobile">
        <img src="img/size2big.png" alt="">
        <span>화면이 너무 커요. <br> 화면 사이즈를 조정해 주세요.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
